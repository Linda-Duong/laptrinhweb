<!DOCTYPE html>
<html>
<head>
  <title>Lập trình web - Đăng ký</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      width: 300px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="password"],
    input[type="email"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <form action="process_register.php" method="post" id="register-form">
    <h1>Đăng ký</h1>
    <div class="error" id="error-message"></div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <label for="password">Mật khẩu:</label>
    <input type="password" id="password" name="password" required minlength="6">
    <label for="confirm_password">Nhập lại mật khẩu:</label>
    <input type="password" id="confirm_password" name="confirm_password" required minlength="6">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <input type="submit" value="Đăng ký">
    <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
  </form>
  <script>
    const form = document.getElementById('register-form');
    form.addEventListener('submit', function(event) {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm_password').value;
      if (password !== confirmPassword) {
        document.getElementById('error-message').textContent = "Mật khẩu không trùng khớp.";
        event.preventDefault(); // Ngăn chặn gửi form
      } else {
        document.getElementById('error-message').textContent = ""; // Xóa thông báo lỗi
      }
    });
  </script>
</body>
</html>
