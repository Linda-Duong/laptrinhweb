<!DOCTYPE html>
<html>
<head>
  <title>Lập trình web - Đăng nhập</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      width: 300px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <form action="process_login.php" method="post">
    <h1>Đăng nhập</h1>
    <div class="error" id="error-message"></div> 
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <label for="password">Mật khẩu:</label>
    <input type="password" id="password" name="password" required minlength="6">
    <input type="checkbox" id="remember" name="remember">
    <label for="remember">Ghi nhớ đăng nhập</label>
    <a href="forgot_password.php">Quên mật khẩu</a><br><br>
    <input type="submit" value="Đăng nhập">
    <p>Chưa có tài khoản? <a href="register.php">Đăng ký</a></p>
    <p>Lập trình web @112024</p>
  </form>
  <script>
    // Ví dụ JavaScript để hiển thị thông báo lỗi (nếu cần)
    // document.getElementById("error-message").textContent = "Username hoặc mật khẩu không đúng.";
  </script>
</body>
</html>
